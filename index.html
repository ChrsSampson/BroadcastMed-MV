<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MultiViewer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="overlay" class="overlay">
        <div class="loading-content">
        <h1>Loading...</h1>
        <img class="loading" id="loading" src="/img/loading.svg">
        </div>
    </div>

    <section class="settings" id="settings">
        <div class="setting-banner">
        <button class="sync-btn" id="fireSync">Sync with Database</button>
                <div class="msg" id="status-message">
                <h4>Message: This is A Message</h4>
            </div>
        </div>
    </section>

    <header class="banner-container">

        <article class="banner">
            <img class="menu-btn" id="menu-btn" src="img/menu.svg">
            <img class="logo" src="./img/logo.png">
            <img class="menu-btn" id="setting-btn" src="img/gear.svg">
        </article>
        <div class="wave" style="overflow: hidden;">
            
            <svg
              preserveAspectRatio="none"
              viewBox="0 0 1200 120"
              xmlns="http://www.w3.org/2000/svg"
              style="fill: #ff4500; width: 100%; height: 122px; transform: rotate(180deg);"
            >
              <path
              d="M0 0v46.29c47.79 22.2 103.59 32.17 158 28 70.36-5.37 136.33-33.31 206.8-37.5 73.84-4.36 147.54 16.88 218.2 35.26 69.27 18 138.3 24.88 209.4 13.08 36.15-6 69.85-17.84 104.45-29.34C989.49 25 1113-14.29 1200 52.47V0z"
              opacity=".25"
            />
              <path
                d="M0 0v15.81c13 21.11 27.64 41.05 47.69 56.24C99.41 111.27 165 111 224.58 91.58c31.15-10.15 60.09-26.07 89.67-39.8 40.92-19 84.73-46 130.83-49.67 36.26-2.85 70.9 9.42 98.6 31.56 31.77 25.39 62.32 62 103.63 73 40.44 10.79 81.35-6.69 119.13-24.28s75.16-39 116.92-43.05c59.73-5.85 113.28 22.88 168.9 38.84 30.2 8.66 59 6.17 87.09-7.5 22.43-10.89 48-26.93 60.65-49.24V0z"
                opacity=".5"
              />
              <path d="M0 0v5.63C149.93 59 314.09 71.32 475.83 42.57c43-7.64 84.23-20.12 127.61-26.46 59-8.63 112.48 12.24 165.56 35.4C827.93 77.22 886 95.24 951.2 90c86.53-7 172.46-45.71 248.8-84.81V0z" />
            </svg>
        </div>

    </header>

    <section class="sidebar" id="sidebar" attr="sidebar">
        <article>
            <a id="clear-all" class="clear-btn">Clear All Windows</a>
            <h3>Manual Link</h3>
            <div class="manual-link">
                <input type="text" class="manual-box" id="input-address" placeholder="Enter Ping Plotter URL">
                <img id="add-btn" class="manual-btn" src="img/PlusWindow.svg">
            </div>
        </article>
        <div>
            <h3>Laptop Encoders</h3>
            <article class="encoder-container" id="laptopEncoderBtn-Container">
                <!-- Generated by JS -->
            </article>
        </div>
        <div>
            <h3>Desktop Encoders</h3>
            <article class="encoder-container" id="desktopEncoder-Container">
                <!-- Generated by JS -->
            </article>
        </div>
    </section>

    <section class="window-parent">
        <div id="view-container" class="viewBtn-container">
            <img class="view-btn" id="column" src="./img/columnView.svg">
            <img class="view-btn" id="small-grid" src="./img/smallGridView.svg">
            <img class="view-btn" id="large-grid" src="./img/largeGridView.svg">
        </div>
        <div class="window-container" id="window-container">
            <!-- Contents Generated by JS and User input below is a sample of what should happen -->
        <!-- <iframe src="https://pingplotter.cloud/LiveShare/mtykd5w4n6drbrf5idrymq4x6o/gqyhzek8" frameborder="0" width="800" height="600"></iframe> -->
        </div>
    </section>
<!-- FirBase CDN -->
<script src="https://www.gstatic.com/firebasejs/8.3.2/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.3.2/firebase-firestore.js"></script>
<script src="client.js"></script>
<script src="app.js"></script>
</body>
</html>
